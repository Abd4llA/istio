apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reviews-route
spec:
  hosts:
    - reviews
  http:
  - match:
    - headers:
        cookie:
          regex: "^(.*?;)?(user=jason)(;.*)?$"
    route:
    - destination:
        name: reviews
        subset: v2
      weight: 100
  - route:
    - destination:
        name: reviews
        subset: v1
      weight: 100
